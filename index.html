<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/bootstrap/css/bootstrap.min.css">
    <title>Câmbio</title>
</head>
<body>
    <div class="frame m-auto p-5 text-center col col-sm-10 col-md-6 col-lg-4 bg-light rounded-2">
        <div class="row m-0 p-1">
            <h1 class="h2 text-primary"> Câmbio</h1>
        </div>
        <form action="" method="post" class="col">
            <div class="row">
                <input type="number" placeholder="Valor" class="col border-0 rounded-1  px-2">
                <select name="" id="" class="col seletion-group border-0 bg-primary rounded-1 px-2 py-1">
                    <option value="Kz">Kwanza Angolano</option>
                    <option value="R$">Reais Brasileiro</option>
                    <option value="USD">Dólar Americano</option>
                    <option value="LB">Libras Britânicas</option>
                    <option value="£">Euro</option>
                </select>
                
            </div>
        </form>
        <div class="row response py-4 px-0 ">
            <h2 class="moeda h5 col">Moeda:</h2>
            <h2 class="h5 col">100 kz</h2>
        </div>
    </div>
    <script src="view/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
