<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="view/css/style.css">
    
    <title>Conversor</title>
</head>
<body>
    <div class="forma rounded-3 container center shadow-lg bg-light m-auto p-4 col-sm-10 col-md-6 col-lg-5">
        <div class="mode rounded-pill shadow p-1"><i class="fa fa-sun"></i><div class="role"></div> <i class="fa fa-moon"></i>
        </div>
        <div class="row text-center m-0 mb-5 p-1">
            <h1 class="h3">Conversor de Moedas </h1>
        </div>
        <form action="" method="post" class="col ">
            
        <div class="row my-3 p-0">
            <div class="col my-2">
                <div class="h6">De</div>

                <select name="" id="de" class="seletion col-12 border-1 rounded-1 shadow-sm p-3">
                    <option selected value="AOA">Kwanza Angolano</option>
                    <option value="BRL">Reais Brasileiro</option>
                    <option value="USD">Dólar Americano</option>
                    <option value="EUR">Euro</option>
                </select>
            </div>
            <div class="col my-2">
                <div class="h6">Para</div>
                <select name="" id="para" class="seletion col-12 border-1 rounded-1 shadow-sm p-3">
                    <option value="AOA">Kwanza Angolano</option>
                    <option value="BRL">Reais Brasileiro</option>
                    <option value="USD">Dólar Americano</option>
                    <option value="ARS">Peso Argentino</option>
                    <option selected value="EUR">Euro</option>
                </select>
            </div>
        </div>
        <div class="row gap-3 d-flex align-items-center">
            <input type="number" placeholder="Valor" class="valor col border-0 border-bottom border-2 border-black rounded-0 px-4 pb-0 ">
            <p class="valor col border-0 border-bottom border-2 border-black rounded-0 px-4 py-2 ">Resultado</p>
        </div>
            <div class="row text-center my-2">
            <button id="send" type="button" class="col-6 mx-auto mt-5 mb-3 d-block btn btn-lg rounded-0 btn-outline-dark">Converter</button>
            </div>
        </form>
        
    </div>
    <script src="view/bootstrap/js/bootstrap.min.js"></script>
    <script src="view/fontawesome/js/all.js"></script>
    <script src="view/javascript/visual.js"></script>
    <script src="view/javascript/data.js"></script>
</body>
</html>
